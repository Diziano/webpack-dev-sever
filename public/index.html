<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webpack Dev Server</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            outline: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            background: #FFF;
            color: #44475a;
        }

        div#root {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        div#root > h1 {
            margin-bottom: 50px;
            color: #282a36;
        }

        div#root > div {
            width: 320px;
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        div#root img {
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        div#root * {
            margin-bottom: 10px;
        }
    
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="./bundle.js"></script>
</body>
</html>
